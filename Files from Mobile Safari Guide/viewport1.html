	In this example I test the viewport on iOS. It should default to 980px, so the second image should fit the entire screen. When viewed alone, the first image, 320 will fit the viewport.

	320px x 356px (OR 480px x 208px in landscape)
-->
<div>
<h2>320/356</h2>
<img src="http://placekitten.com/320/356"/>
</div>

<div>
<h2>980/356</h2>
<img src="http://placekitten.com/980/356"/>
</div>
